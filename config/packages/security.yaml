security:

    encoders:
        App\Entity\ParentUser:
            algorithm: bcrypt

        App\Entity\ChildUser:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        in_memory: { memory: ~ }
        parent_user_provider:
            entity:
                class: App:ParentUser
                property: email

        child_user_provider:
            entity:
                class: App:ChildUser
                property: pseudo

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        parent_dashboard:
            anonymous: true
            access_denied_url: /accessdenied
            pattern:   ^/
            logout_on_user_change: true
            provider:  parent_user_provider
            form_login:
                check_path: login
                login_path: login
                default_target_path: dashboard
            logout:
                path: /logout
                target: /

        journal:
            pattern: ^/journal
            anonymous: false
            provider: child_user_provider
            logout_on_user_change: true
            access_denied_url: /accessdenied
            form_login:
                check_path: ouvrir-journal
                login_path: ouvrir-journal
            logout:
                path: /logout
                target: /

#        dashboard:


            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
#        - { path: ^/journal, roles: ROLE_CHILD_USER }
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }
